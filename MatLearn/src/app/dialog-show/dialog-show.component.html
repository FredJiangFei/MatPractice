<h2 mat-dialog-title>Hi {{data.name}}</h2>

<mat-dialog-content>
    <mat-form-field>
        <mat-label>What's your favorite animal?</mat-label>
        <input matInput type="text" [(ngModel)]="animal">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="fill-remaining-place"></div>
  <button mat-raised-button (click)="save()">Save</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
